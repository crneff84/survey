<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey of Favorite Things</title>
  </head>

  <body>
    <div class="container">
      <h1>What are your favorite things?!</h1>
      <div id="blanks">
        <form>
          <h2>What is your name?</h2>
          <div class="form-group">
            <input id="person" class="form-control" type="text">
          </div>
          <h2>What is your favorite type of food?</h2>
          <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Steak</option>
            <option>Chicken</option>
            <option>Salad</option>
          </select>
          <h2>What is your favorite type of music?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="Hip-Hop">
              Hip Hop
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="Country">
              Country
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="genre" value="Rock">
              Rock
            </label>
          </div>
          <h2>Select your favorite color by clicking on the bar below</h2>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="survey">
        <p><span class="person"></span></p>
        <p><span class="food"></span></p>
        <p><span class="genre"></span></p>
        <p><span class="color"></span></p>
      </div>
    </div>
  </body>
</html>
